<div class="col col-12">
  <div class="row">
    <label for="server name">Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="server name"
      [(ngModel)]="name"
      #serverName
    />
    <label for="server name">Content</label>
    <input
      type="text"
      class="form-control"
      placeholder="content"
      [(ngModel)]="content"
    />
  </div>
  <div class="col col-12">
    <button class="btn btn-success" (click)="onNormal(serverName)">
      ADD SERVER
    </button>
    <button class="btn btn-primary" (click)="onBlue()">ADD BLUE PRINT</button>
  </div>
</div>
