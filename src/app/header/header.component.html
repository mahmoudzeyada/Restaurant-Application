<nav class="navbar navbar-default  navbar-expand navbar-light bg-light">
  <a routerLink="/" class="navbar-brand">Shopping</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a [routerLink]="['/auth']" routerLinkActive="active" class="nav-link"
          >SignIn/SignUp</a
        >
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a
          [routerLink]="['/recipes']"
          routerLinkActive="active"
          class="nav-link"
          >Recipes</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/shopping-list']"
          routerLinkActive="active"
          class="nav-link"
          >Shopping List</a
        >
      </li>
    </ul>

    <div class="d-flex">
      <div class="dropdown">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="isAuthenticated" (click)="onLogOut()">
            <a style="cursor: pointer;" class="nav-link" role="button"
              >Log Out</a
            >
          </li>

          <li class="nav-item dropdown" *ngIf="isAuthenticated">
            <a
              style="cursor: pointer;"
              class="nav-link dropdown-toggle"
              (click)="isOpen = !isOpen"
              role="button"
              >Manage</a
            >

            <div
              class="dropdown-menu"
              [ngClass]="{ show: isOpen }"
              aria-labelledby="navbarDropdown"
              (click)="isOpen = !isOpen"
            >
              <a
                class="dropdown-item"
                style="cursor: pointer;"
                (click)="onSave()"
                >Save Recipes</a
              >
              <div class="dropdown-divider"></div>
              <a
                class="dropdown-item"
                style="cursor: pointer;"
                (click)="onFetch()"
                >Fetch Data</a
              >
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
