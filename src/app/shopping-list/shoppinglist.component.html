<div class="row">
  <div class="col-10">
    <br />
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <button
        *ngFor="let ingredient of ingredients"
        type="button"
        class="list-group-item list-group-item-action"
        (click)="onAdd()"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </button>
    </ul>
  </div>
</div>
