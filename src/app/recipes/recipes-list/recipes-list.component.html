<div class="row">
  <div class="col-12">
    <button
      class="btn btn-success"
      [routerLink]="['new']"
      routerLinkActive="router-link-active"
    >
      new Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <app-recipes-item
      [recipe]="recipe"
      *ngFor="let recipe of recipes; let i = index"
      [index]="i"
    ></app-recipes-item>
  </div>
</div>
