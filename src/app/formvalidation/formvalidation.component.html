<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col col-12 col-sm-8 col-md-6">
        <div class="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              ngModel
              required
            />
          </div>
          <button class="btn btn-outline-secondary" type="button">
            Suggest Username
          </button>
        </div>
        <br />
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
          />
          <span class="help-block" *ngIf="email.invalid && email.touched"
            >please enter a valid value</span
          >
        </div>
        <div class="form-group">
          <label for="secret">Secret Question</label>
          <select
            class="form-control"
            id="secret"
            name="secret"
            ngModel="teacher"
          >
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="reply"
            rows="3"
            required
            [(ngModel)]="reply"
            class="form-control"
          ></textarea>
          <span class="help-block">{{ reply }}</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label [for]="gender">
            <input
              [id]="gender"
              type="radio"
              name="radio"
              [value]="gender"
              ngModel
            />
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </div>
    </div>
  </div>
</form>
